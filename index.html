<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        
        <main>
            <div class="main-wrap">
                <div class="stage">
                   
                    <div class="present">
                        <div class="wrap">
                           
                            <h3></h3>
                            <span class="date"></span>
                            <div class="graphic"></div>
                            <div class="temp"></div>
                            <div class="hi-lo">
                                <div class="hi"></div>
                                <div class="lo"></div>
                            </div>
                            <span class="perc">percipitation <span></span></span>
                            <span class="wind">wind <span></span></span>
                            <span class="hum">humidity <span></span></span>
                            
                        </div>
                    </div>
                    
                    <div class="allday">
                        <div class="wrap">
                           
                           <h3>All day forcast</h3>
                           
                            <div class="allday-wrap">
                                <div class="allday-rail"><!-- dynamic data here --></div>
                            </div>
                            
                            <div class="allday-arrows">
                                <div class="left"> <span></span> </div>
                                <div class="right"> <span></span> </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="weekly">
                        <div class="wrap">
                          
                            <h3>full week forecast</h3>
                           
                            <div class="weekly-wrap">
                                <div class="weekly-rail"><!-- dynamic data here --></div>
                            </div>
                            
                            <div class="weekly-arrows">
                                <div class="left"> <span></span> </div>
                                <div class="right"> <span></span> </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>

        <script src="js/main.js"></script>

    </body>
</html>
